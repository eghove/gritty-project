<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matthew's Gritty Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- Google Fonts? -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Game JS -->
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container">
        <!-- Title Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center" id="main-title">
                    <h1 class="display-4">
                        Welcome to Matthew's Gritty Game!
                    </h1>
                    <p class="lead">
                        A game for my brother-in-law involving his favorite mascot!
                    </p>
                </div>
            </div>
        </div>

        <!-- Scoreboard section -->

        <div class="row text-center" id="scoreboard">
            <!-- High Score Section -->
            <div class="col-md-4">
                <h4>High Score</h4>
            </div> 

            <!-- Current Level Section -->
            <div class="col-md-4">
                <h4>Current Level</h4>
            </div> 

            <!-- Player Score Section -->
            <div class="col-md-4">
                <h4>Your Score</h4>
            </div> 

        </div>

        <!-- Space where the gameplay will happen -->
        <div class="row">
            <div class="col-md-12">
                <div id="ice-rink">
                    <div id="player">

                    </div>
                </div>
            </div>
        </div>




        
    </div><!-- end of the container -->
    
</body>
</html>
